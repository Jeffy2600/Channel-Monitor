name: รัน Python Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  สร้าง:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2   # ดึงโค้ด
    - name: ตั้งค่า Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: ติดตั้ง Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: รัน Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # แทนที่ด้วยชื่อ Secret จริงของคุณ
      run: |
        python bot.py --ระดับการบันทึก=INFO  # ใช้โทเคนที่นำเข้ามาที่นี่
